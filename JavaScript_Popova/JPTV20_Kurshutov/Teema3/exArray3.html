<!DOCTYPE html>
<html>
    <head>
        <title>JS Array</title>
        <meta charset="UTF-8">
    </head>
<body>
    <h2>Список государств и городов</h2>
    <div id="content"></div>

<script>
    var country=[
        {   state: 'Estonia',
            cities:['Jõhvi','K-J','Narva']
        },
        {   state: 'Russia',
            cities:['Калуга','Тверь','С-Петербург']
        },
        {   state: 'Norway',
            cities:['Oslo','Bergen']
        },
        {   state: 'Germany',
            cities:['Munich','Hamburg']
        },
    ]

    function printOneState(myCountry) {
        var divN=document.createElement('div');
        divN.innerHTML='<h3>'+myCountry.state+'<h3>';
        document.getElementById('content').appendChild(divN);

        var text='';
        for(var i=0; i<myCountry.cities.length; i++){
            text+=myCountry.cities[i]+'<br>';
        }

        var newP=document.createElement('p');
            newP.innerHTML=text;
            divN.appendChild(newP);
    }

        for(var i=0; i<country.length; i++){
            printOneState(country[i]);
        }
</script>
</body>
</html>
